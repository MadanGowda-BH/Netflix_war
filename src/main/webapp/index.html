<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      z-index: 1000;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #e50914;
    }

    .nav-btn {
      background-color: #e50914;
      padding: 8px 18px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1606813909027-1f47f87c5b66') no-repeat center center/cover;
      display: flex;
      align-items: center;
      padding-left: 60px;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero-buttons button {
      padding: 10px 25px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    .play-btn {
      background-color: #fff;
      color: #000;
    }

    .info-btn {
      background-color: rgba(109,109,110,0.7);
      color: #fff;
    }

    /* Movie Rows */
    .row {
      margin-top: 50px;
      padding: 0 50px;
    }

    .row h2 {
      margin-bottom: 15px;
    }

    .row-posters {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .row-posters img {
      width: 200px;
      border-radius: 4px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .row-posters img:hover {
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      margin-top: 60px;
      padding: 40px 50px;
      background-color: #111;
      font-size: 14px;
      color: #777;
    }

    .footer p {
      margin-bottom: 10px;
    }

    /* Scrollbar */
    .row-posters::-webkit-scrollbar {
      display: none;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      .row-posters img {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">NETFLIX</div>
    <button class="nav-btn">Sign In</button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="hero-buttons">
        <button class="play-btn">▶ Play</button>
        <button class="info-btn">ℹ More Info</button>
      </div>
    </div>
  </section>

  <!-- Movie Rows -->
  <div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg">
      <img src="https://image.tmdb.org/t/p/w500/6DrHO1jr3qVrViUO6s6kFiAGM7.jpg">
      <img src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg">
      <img src="https://image.tmdb.org/t/p/w500/5BwqwxMEjeFtdknRV792Svo0K1v.jpg">
      <img src="https://image.tmdb.org/t/p/w500/uKvVjHNqB5VmOrdxqAt2F7J78ED.jpg">
    </div>
  </div>

  <div class="row">
    <h2>Top Rated</h2>
    <div class="row-posters">
      <img src="https://image.tmdb.org/t/p/w500/9O1Iy9od7vXHFr0a3Vd3FqWmH8R.jpg">
      <img src="https://image.tmdb.org/t/p/w500/1X4h40fcB4WWUmIBK0auT4zRBAV.jpg">
      <img src="https://image.tmdb.org/t/p/w500/2CAL2433ZeIihfX1Hb2139CX0pW.jpg">
      <img src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg">
      <img src="https://image.tmdb.org/t/p/w500/9xjZS2rlVxm8SFx8kPC3aIGCOYQ.jpg">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Questions? Call 000-800-040-1843</p>
    <p>Netflix Clone © 2026</p>
  </div>

</body>
</html>
